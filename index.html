<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still Good Recycled</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <aside class="sidebar">
            <div class="logo">
                <img src="images/stillgood-logo.png" alt="Still Good Recycling Logo">
            </div>
            <div class="address-container">
                <a href="https://maps.app.goo.gl/6hPVXDs9iGBaR8rD9" target="_blank" class="address-link">
                    <img src="images/address-box.png" alt="Store Address: 513 Sydney Rd, Brunswick VIC 3056" class="address-img">
                </a>
            </div>
            <nav class="socials">
                <div class="socials-wrapper">
                    <a href="https://www.instagram.com/stillgoodrecycled/?hl=en" target="_blank">
                        <img src="images/socials-ig.png" alt="Instagram" class="social-icon ig">
                    </a>
                    <a href="https://www.facebook.com/stillgoodrecycled/" target="_blank">
                        <img src="images/socials-fb.png" alt="Facebook" class="social-icon fb">
                    </a>
                </div>
            </nav>
            <div class="denby-design">
                <p>YOU’RE LOOKING AT A <a href="https://denby.design" target="_blank">DENBY.DESIGN</a></p>
            </div>
        </aside> 
        <!-- Right Column -->
        <main class="main-content">
            <!-- Just In Feature -->
            <section class="just-in">
                <div class="slider-container">
                    <div class="slider">
                        <!-- Fixed Slide -->
                        <div class="slide fixed-slide">
                            <img src="images/new-items.png" alt="New Items Banner" class="banner-img">
                            <img src="images/spin-the-rack.png" alt="Spin The Rack" id="spinButton" class="spin-btn">
                            <img src="images/checkout.png" alt="Checkout" class="checkout-btn">
                        </div>
                        <!-- Slides load here -->
                    </div>
                </div>
            </section>
            <!-- Main Product Grid -->
            <section class="product-grid">
                <div class="floating-checkout-wrapper hidden">
                    <img src="images/checkout.png" alt="Checkout" class="floating-checkout-btn" />
                </div>
            </section>
            <!-- Item Details Popup -->
            <div id="itemPopup" class="item-popup hidden">
                <div class="popup-content">
                    <span id="closePopup" class="close-btn">&times;</span>
                    <h2 id="popupTitle">Item Name</h2>
                    <p id="popupDescription">Item description will appear here laoded from the local JSON.</p>
                    <img id="popupImage" class="popup-img" src="" alt="Selected Item">
                    <div class="basket-action popup-basket-action">
                        <p class="add-to-basket-label popup-basket-label">ADD TO BASKET:</p>
                        <img src="images/shopping-bag.png" alt="Add to Basket" id="popupAddToBasket" class="shopping-bag-btn">
                    </div>       
                </div>
            </div>
            <!-- Checkout Popup -->
            <div id="checkoutPopup" class="checkout-popup hidden">
                <div class="popup-content">
                    <span id="closeCheckout" class="close-btn">&times;</span>
                    <h2>Your Basket</h2>
                    <div id="cartList" class="cart-list"></div>
                    <p id="cartTotal"></p>
                    <button id="clearBasketBtn" class="clear-basket-btn">Clear Basket</button>
                </div>
            </div>
        </main>
    </div>
    <!-- Combo Timer Popup -->
    <div id="comboPopup" class="combo-popup hidden">
        <div class="combo-content">
            <img src="images/current-combo.png" alt="Current Combo" class="combo-img">
            <div>
                <p class="combo-text" id="comboText">Combo x1 - 5% OFF</p>
                <p class="combo-timer-inline" id="comboInlineTimer">⏳ 05:00 remaining</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
